bugreports:
  - summary: |
      Фильтр по категории не обновляет список товаров
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти на главную страницу магазина
      2. Выбрать категорию в фильтре
      3. Нажать кнопку "Применить фильтр"
    expected-result: |
      Список товаров обновляется в соответствии с выбранной категорией
    actual-result: |
      Список товаров не обновляется, отображаются все товары

  - summary: |
      Поиск по ключевому слову не возвращает результаты
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Ввести ключевое слово в строку поиска
      2. Нажать кнопку "Поиск"
    expected-result: |
      Отображаются товары, соответствующие ключевому слову
    actual-result: |
      Нет результатов, даже если товары соответствуют запросу

  - summary: |
      Смена языка интерфейса не сохраняется после перезагрузки страницы
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти на главную страницу магазина
      2. Выбрать язык интерфейса (например, английский)
      3. Перезагрузить страницу
    expected-result: |
      Интерфейс остается на выбранном языке
    actual-result: |
      Интерфейс возвращается на исходный язык (например, русский)

  - summary: |
      Фильтр по цене не работает корректно
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти на главную страницу магазина
      2. Установить диапазон цен в фильтре
      3. Нажать кнопку "Применить фильтр"
    expected-result: |
      Отображаются товары в пределах установленного диапазона цен
    actual-result: |
      Отображаются товары, не соответствующие диапазону цен

  - summary: |
      Рейтинг товаров не отображается корректно
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти на страницу товара
    expected-result: |
      Отображается рейтинг товара в виде звездочек
    actual-result: |
      Рейтинг отображается некорректно или отсутствует

  - summary: |
      Кнопка "Добавить в корзину" не работает
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти на страницу товара
      2. Нажать кнопку "Добавить в корзину"
    expected-result: |
      Товар добавляется в корзину
    actual-result: |
      Ничего не происходит, товар не добавляется в корзину

  - summary: |
      Корзина не обновляется после удаления товара
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти в корзину
      2. Нажать кнопку "Удалить" рядом с товаром
    expected-result: |
      Товар удаляется из корзины, сумма обновляется
    actual-result: |
      Товар не удаляется, сумма не обновляется

  - summary: |
      Оформление заказа приводит к ошибке
    environment: |
      Google Chrome 107.0.5304.121 (64-бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Перейти в корзину
      2. Нажать кнопку "Оформить заказ"
    expected-result: |
      Переход на страницу оформления заказа
    actual-result: |
      Появляется ошибка, оформление заказа невозможно
