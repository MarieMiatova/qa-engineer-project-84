---
- summary: |
    Ошибка при оформлении заказа — переход на страницу оплаты не работает
  environment: |
    Google Chrome 117.0.5938.92 (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Авторизоваться в системе
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку «Оформить заказ»
  expected-result: |
    Пользователь перенаправляется на страницу оплаты
    Отображается выбранный товар и сумма заказа
  actual-result: |
    При нажатии кнопки «Оформить заказ» страница не меняется
    В консоли DevTools выводится ошибка  500 failed

- summary: |
    Некорректная фильтрация товаров по цене
  environment: |
    Google Chrome 117.0.5938.92 (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. Включить фильтр по цене от 1000 до 2000
  expected-result: |
    В списке отображаются только товары с ценой от 1000 до 2000
  actual-result: |
    Отображаются товары с ценой выше 2000

- summary: |
    Переключение языка интерфейса не работает
  environment: |
    Firefox 118.0 (64 бит)
    ОС Linux Ubuntu 22.04
  steps-to-reproduce: |
    1. Авторизоваться в системе
    2. Перейти в настройки
    3. Выбрать русский язык
  expected-result: |
    Интерфейс приложения переключается на русский язык
  actual-result: |
    При переходе в магазин
    Язык интерфейса остается на английском
    Сообщения об ошибках в консоли отсутствуют


