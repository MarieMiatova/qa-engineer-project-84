---
- summary: |
    Успешная авторизация пользователя с существующими логином и паролем
  requirement: |
    При верном логине и пароле пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = ilona
    Пароль = password
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь перенаправлен на главную страницу, в cookie появился параметр sessionId

- summary: |
    Неуспешная авторизация пользователя с неверным логином или паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = hexlet
    Пароль = badpass
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку «Войти»
  expected-result: |
    Отображается сообщение об ошибке «Неверный логин или пароль», пользователь не авторизован


- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Пользователь авторизован, открыт каталог товаров
  test-data: |
    Товар = Essence Mascara Lash Princess
  steps:
    - Найти товар «Essence Mascara Lash Princess»
    - Выбрать товар «Essence Mascara Lash Princess»
    - Нажать кнопку «В корзину»
  expected-result: |
    Товар добавлен в корзину

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Товар уже добавлен в корзину
  test-data: |
    Товар = Essence Mascara Lash Princess
  steps:
    - Перейти в корзину
    - Нажать «Удалить» напротив товара «Essence Mascara Lash Princess»
  expected-result: |
    Товар удалён из корзины, список товаров обновлён

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ и перейти на страницу оплаты
  prerequisites: |
    Пользователь авторизован, корзина содержит товары
  test-data: |
    Товар = Essence Mascara Lash Princess
  steps:
    - Перейти в корзину
    - Нажать кнопку «Оформить заказ»
  expected-result: |
    Пользователь перенаправлен на страницу оплаты, отображается выбранный товар и сумма заказа
